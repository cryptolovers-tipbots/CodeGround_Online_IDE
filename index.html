* {

.sl{

.hidden {

:root {
  --Main-Navigation: #ff0066;
  --Main-Font: #ffffff;
  --Main-Inactive: rgba(255, 255, 255, 0.7);
  --Main-Highlight: #88cc44;
  --Dark-Background: #222222;
  --Dark-Overlay: #333b40;
}

body {
  background-color: #fff;
}

/* Main Styles */
.nav {
  display: flex;
  width: 100%;
  flex-wrap: nowrap;
  
  justify-content: space-around;
}

.nav button {
  display: block;
  background-color: var(--Main-Navigation);
  font-weight: bold;
  color: var(--Main-Inactive);
  width: 100%;
  height: 50px;
  border: none;
  text-transform: uppercase;
}

.code textarea,
#browser {
  display: block;
  width: calc(100% - 5px);
  height: calc(100vh - 50px);
  border: none;
}

.code textarea {
  display: block;
  padding-left: 5px;
  background-color: var(--Dark-Background);
  color: var(--Main-Font);
}

.container textarea {
  display: block;
  font-family: monospace;
}

#opsettings {
  display: none;
  position: absolute;
  top: 90vh;
  left: 7vw;
  padding: 2px 5px;
  background-color: orange;
  border: 1px solid var(--Main-Font);
  color: black;
  border-radius:3px;
  transform:scale(1.5);
}

.settings {
  display: block;
  width: 80vw;
  height: 80vh;
  position: absolute;
  top: 6vh;
  margin-left: auto;
  margin-right: auto;
  left: 0;
  right: 0;
  background-color: var(--Main-Font);
  color: #000;
  border-radius: 10px;
  font-family: sans-serif;
  padding: 3px;
  overflow-x: scroll;
  
}

#title,
#sub {
  display: block;
  text-align: center;
}

#title {
  display: block;
  margin-top: 5px;
}

#sub {
  display: block;
  font-size: 0.5em;
  margin: 3px;
}

#description {
  display: block;
  font-size: 0.9em;
  padding: 4% 5%;
}

#head,
#close {
  display: block;
  margin: auto;
  margin-top: 8%;
}

#head {
  display: block;
  width: 75%;
  height: 20%;
  padding: 3px;
}

#close {
  display: block;
  padding: 2% 25%;
  position: relative;
  top: -5px;
  background-color: #2196c4;
  border: none;
  border-radius: 5px;
  color: var(--Main-Font);
  font-family: "Pangolin";
  font-weight: bold;
}

/* Modified Styles */
.CSS,
.JS,
.OUTPUT,
.settings {
  display: none;
}

.bordered {
  display: block;
  color: var(--Main-Font) !important;
  border-bottom: 2px solid var(--Main-Highlight) !important;
}

/* Animation Styles */
#opsettings:active {
  opacity: 0.7;
}

#close:active {
  background-color: #1a7599;
  transform: scale(0.9);
}

.bordered {
  animation-name: fade;
  animation-duration: 0.5s;
  animation-iteration-count: 1;
}

@keyframes fade {
  0% {
    opacity: 0.7;
  }

  100% {
    opacity: 1;
  }
}
